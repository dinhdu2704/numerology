
server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/numerology_db
    username: numerology_user
    password: numerology_pass

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
